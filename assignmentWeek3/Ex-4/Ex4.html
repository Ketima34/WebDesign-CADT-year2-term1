<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile-card">
    <div class="profile-pic">
      <img src="legacy.png" alt="Profile Picture">
    </div>

    <div class="info">
      <h2 class="name">Legacy</h2>
      <p class="bio">Rich Player In Minecraft | Founder Of Kibsin Server | Map Seller</p>
    </div>

    <div class="contact">
      <button>Email</button>
      <button>LinkedIn</button>
      <button>GitHub</button>
    </div>
  </div>
</body>
</html>
